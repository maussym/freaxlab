server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    location /diagnose { proxy_pass http://backend:8000; }
    location /auth     { proxy_pass http://backend:8000; }
    location /chat     { proxy_pass http://backend:8000; }
    location /history  { proxy_pass http://backend:8000; }
    location /export   { proxy_pass http://backend:8000; }
    location /body-map { proxy_pass http://backend:8000; }
    location /health   { proxy_pass http://backend:8000; }
    location /docs     { proxy_pass http://backend:8000; }
    location /openapi.json { proxy_pass http://backend:8000; }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
