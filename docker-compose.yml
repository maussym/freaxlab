services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - QAZCODE_API_KEY=${QAZCODE_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-freaxlab-dev-secret}
      - QDRANT_URL=http://qdrant:6333
      - PORT=8000
    volumes:
      - app_data:/app/data
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  qdrant_data:
  app_data:
